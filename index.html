<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple calculator | Bassem ezzat</title>
</head>
<body>
    <div class="calc">
        <input type="text" placeholder="0" id="calc">
        <button onclick="Clear()" style="background-color: rgb(243, 4, 135);">c1</button>
        <button onclick="Delete()" style="background-color: rgb(243, 4, 135);">De1</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button onclick="calc('=')" style="width: 120px; background-color: rgb(10, 189, 243);">=</button>
    </div>

    <script src="main.js"></script>
</body>        
</html>
